{% extends 'layout.html' %}
{% block body %}
    <h1>Users</h1>
    <p>Here is a list of all the users</p>
    {% for user in data %}
        <p>{{ user.name }}</p>
        <p>{{ user.email }}</p>
        {% if user.age %}
            <p>{{ user.name }} is {{ user.age }} years old }}</p>
        {% else %}
            <p>Unkown age</p>
        {% endif %}
    {% endfor %}
{% endblock %}
