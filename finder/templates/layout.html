<!DOCTYPE html>
<html lang="en">
    <head>
	    <!-- Required meta tags -->
    	<meta charset="utf-8">
    	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    	<!-- Bootstrap CSS -->
    	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" 
    		  integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    	<!-- Custom CSS -->
    	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='main.css') }}">

		<title>Finder</title>
    </head>

    <body>
    	<!-- Navigation bar -->
    	<nav class="navbar navbar-expand-lg navbar-light bg-light">
		  <a class="navbar-brand" href="{{ url_for('index') }}">Finder</a>
		  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
		   		  aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
		    <span class="navbar-toggler-icon"></span>
		  </button>
		  <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
		    <div class="navbar-nav">
		      <a class="nav-item nav-link active" href="{{ url_for('index') }}">Home<span class="sr-only">(current)</span></a>
		      <a class="nav-item nav-link" href="{{ url_for('users') }}">Users</a>
		      <a class="nav-item nav-link" href="{{ url_for('about') }}">About</a>
		    </div>
  		    <a class="nav-item nav-link ml-auto" href="{{ url_for('login') }}">Log in</a>
		    <a class="nav-item nav-link" href="{{ url_for('signup') }}">Sign up</a>
		  </div>
		</nav>

		<!-- Main body -->
    	<div class="container">
    		{% with messages = get_flashed_messages(with_categories=True) %}
	    		{% if messages %}
	    			<ul class="list-unstyled">
	    				{% for category, message in messages %}
	    					<li class="alert alert-{{ category }}">{{ message }}</li>
	    				{% endfor %}
	    			</ul>
	    		{% endif %}
    		{% endwith %}
	    	{% block body %}
	    	{% endblock %}
    	</div>


	    <!-- Optional JavaScript -->
    	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
    	<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" 
    			integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" 
    			crossorigin="anonymous">
		</script>
		<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" 
				integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" 
				crossorigin="anonymous">
		</script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" 
				integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" 
				crossorigin="anonymous">
		</script>
    </body>
</html>
